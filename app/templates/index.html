{% extends "base.html" %}

{% block content %}
    <ul>
        <!-- <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('login')}}">Login</a></li>
        <li><a href="{{ url_for('map_page') }}">Map</a></li> -->
    </ul>

    <div class="post-grid">
        {% for post in posts %}
            <div class="post-card">
                <img src=" {{url_for('static', filename='uploads/' + post.image_filename) }}" alt="User post">
                <div class="post-info">
                    <p class="post-body">
                        {{ post.body}}
                    </p>
                    <p class="post-meta">
                        Posted by {{post.author.username}} at {{post.shop.name}}
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
